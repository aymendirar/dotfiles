unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-f copy-mode

# move windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# split with h, v
bind v split-window -h -c "#{pane_current_path}"
bind f split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind-key -r -T prefix       C-k            resize-pane -U 5
bind-key -r -T prefix       C-j            resize-pane -D 5
bind-key -r -T prefix       C-h            resize-pane -L 5
bind-key -r -T prefix       C-l            resize-pane -R 5

# color stuff (?)
# set -g default-terminal "$TERM"
# set -ag terminal-overrides ",$TERM:Tc"
set -sg escape-time 100

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'xamut/tmux-weather'
# set -g @plugin 'ofirgall/tmux-window-name'
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

run '~/.tmux/plugins/tpm/tpm'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g mouse on

# disable "release mouse drag to copy and exit copy-mode", ref: https://github.com/tmux/tmux/issues/140
unbind-key -T copy-mode-vi MouseDragEnd1Pane

# since MouseDragEnd1Pane neither exit copy-mode nor clear selection now,
# let single click do selection clearing for us.
bind-key -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection

# this line changes the default binding of MouseDrag1Pane, the only difference
# is that we use `copy-mode -eM` instead of `copy-mode -M`, so that WheelDownPane
# can trigger copy-mode to exit when copy-mode is entered by MouseDrag1Pane
bind -n MouseDrag1Pane if -Ft= '#{mouse_any_flag}' 'if -Ft= \"#{pane_in_mode}\" \"copy-mode -eM\" \"send-keys -M\"' 'copy-mode -eM'

# Detect vim/nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

# Pass all mouse events to vim when detected
bind -n MouseDown1Pane   if-shell "$is_vim" "send-keys -M" "select-pane -t = ; send-keys -M"
bind -n MouseDown2Pane   if-shell "$is_vim" "send-keys -M" "select-pane -t = ; send-keys -M"
bind -n MouseDown3Pane   if-shell "$is_vim" "send-keys -M" "select-pane -t = ; send-keys -M"
bind -n MouseUp1Pane     if-shell "$is_vim" "send-keys -M" ""
bind -n MouseDrag1Pane   if-shell "$is_vim" "send-keys -M" "if -Ft= '#{mouse_any_flag}' 'copy-mode -M' ''"
bind -n MouseDrag2Pane   if-shell "$is_vim" "send-keys -M" ""
bind -n MouseDrag3Pane   if-shell "$is_vim" "send-keys -M" ""
bind -n WheelUpPane      if-shell "$is_vim" "send-keys -M" "select-pane -t = ; copy-mode -e ; send-keys -M"
bind -n WheelDownPane    if-shell "$is_vim" "send-keys -M" "select-pane -t = ; send-keys -M"
bind -n C-WheelUpPane    if-shell "$is_vim" "send-keys -M" ""
bind -n C-WheelDownPane  if-shell "$is_vim" "send-keys -M" ""

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-kitty:RGB"

# run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g @catppuccin_window_left_separator "  "
set -g @catppuccin_window_right_separator "  "

set -g @catppuccin_flavor 'frappe'
set -g @catppuccin_status_background "none"
set -g status-left ""

set-option -g @catppuccin_window_status_style "basic"
set -gF status-right '#{E:@catppuccin_status_session}#{E:@catppuccin_status_battery}#{E:@catppuccin_status_weather}'
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"
# set-option -g default-command "i > /dev/null 2>&1; reattach-to-user-namespace -l bash"

set-option -g update-environment "PATH"
